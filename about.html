---
layout: about
---
<div class="container">

  <div class="container">
	<div class="row">
		<div class="user-card">
			<div class="row">
				<div class="card col-md-3">
					<img src="{{ site.baseurl }}/images/IMG_20140911_194209.jpg">
				</div>
				<div class="col-md-9">
					<h1>About {{ site.name_short }}</h1>
					<p><i class="fa fa-map-marker"></i>&nbsp;&nbsp;{{ site.location }}</p>
					<p><i class="fa fa-envelope-o"></i>&nbsp;{{ site.email }} </p>
					<hr />
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 letter">
					<p>{{ site.about }}</p>

                    <h2>Officers</h2>
                    {%for officer in site.officers %}
                    <p>{{officer}}</p>
                    {%endfor%}

				</div>
			</div>


		</div>
	</div>
</div>
